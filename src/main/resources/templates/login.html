<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" class="flex-column align-items-center">
    <form action="#" th:action="@{/users/login}" th:object="${user}" method="post" class="flex-column site-form raised-panel margin-bottom-small margin-top-small" id="sign-in-form">
        <h2>Sign In Below</h2>
        <div class="flex-column margin-bottom-tiny">
            <label for="sign_in_username">Username or Email:</label>
            <input type="text" id="sign_in_username" name="sign_in_username" th:field="*{username}">
        </div>
        <div class="flex-column margin-bottom-tiny">
            <label for="sign_in_password">Password:</label>
            <input type="password" id="sign_in_password" name="register_password" th:field="*{password}">
        </div>
        <div>
            <button class="site-btn-1" type="submit">Sign In!</button>
        </div>
    </form>

    <form action="#" th:action="@{/users}" th:object="${user}" method="post" class="flex-column site-form raised-panel margin-bottom-small margin-top-small" id="register-form">
        <h2>Register Below</h2>
        <div class="flex-column margin-bottom-tiny">
            <label for="register_username">Username:</label>
            <input type="text" id="register_username" name="register_username" th:field="*{username}">
        </div>
        <div class="flex-column margin-bottom-tiny">
            <label for="register_email">Email:</label>
            <input type="text" id="register_email" name="register_email" th:field="*{email}">
        </div>
        <div class="flex-column margin-bottom-tiny">
            <label for="register_password">Password:</label>
            <input type="password" id="register_password" name="register_password" th:field="*{password}">
        </div>
        <div>
            <button class="site-btn-1" type="submit">Register!</button>
        </div>
    </form>

</div>
</body>
</html>
